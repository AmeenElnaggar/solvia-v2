<div class="new-container">
  <div class="section-header">
    <h2 class="text-4xl mb-3">Explore Latest Launches</h2>
    <p>Thousands of buyers and investors explore our latest real estate projects daily.</p>
  </div>

  <swiper-container appSwiper init="false" [config]="swiperConfig">
    @for (project of projects; track $index) {
    <swiper-slide>
      <app-project-card [project]="project" />
    </swiper-slide>
    }
  </swiper-container>

  <div class="swiper-controllers projects-controllers">
    <button class="prev-button">
      <img src="assets/svg-icons/arrow-left.svg" alt="" />
    </button>
    <div class="swiper-pagination"></div>
    <button class="next-button">
      <img src="assets/svg-icons/arrow-right.svg" alt="" />
    </button>
  </div>
</div>
